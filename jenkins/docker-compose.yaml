version: '3.8'
services:
  jenkins:
    image: datdt/jenkins 
    container_name: jenkins
    restart: unless-stopped
    privileged: true
    user: root
    ports:
      - 8082:8080
      - 50000:50000
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  jenkins_home: